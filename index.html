<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Red Whale | Dashboard</title>
  </head>
  <body>
    <section class="grid grid-cols-[300px_minmax(900px,_1fr)_380px] box-border">
      <!-- Left Side -->
      <div
        class="flex flex-col justify-between border-r border-gray-300 bg-gray-100 h-screen py-10"
      >
        <!-- Logo -->
        <div class="flex flex-row space-x-2 ml-10">
          <img src="/img/logo.svg" alt="" />
          <div class="flex flex-col">
            <span class="text-xl font-bold text-gray-700">Redwhale</span>
            <span class="text-sm font-semibold text-gray-400"
              >Growth & Marketing</span
            >
          </div>
        </div>
        <!-- Menu -->
        <div class="flex flex-col items-left ml-10 space-y-8">
          <div class="flex flex-row space-x-4">
            <img src="/img/Iconly-Curved-Home.svg" alt="" />
            <span class="text-lg">Dashboard</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/calendar-times 1.svg" alt="" />
            <span class="text-lg text-gray-600">Activity</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/profile-user (2) 2.svg" alt="" />
            <span class="text-lg text-gray-600">Settings</span>
          </div>
        </div>
        <!-- Posts -->
        <div class="flex flex-col border-t-2 pt-10 items-left ml-10 space-y-8">
          <div class="flex flex-row justify-between">
            <span class="text-lg">Posts </span>
            <div class="flex flex-row items-center mr-8 space-x-4">
              <img class="h-[22px]" src="/img/arrowDown.svg" alt="" />
              <img class="h-[22px]" src="/img/plus round.svg" alt="" />
            </div>
          </div>
          <!-- Posts Menu -->
          <div class="flex flex-row space-x-4">
            <img src="/img/published.svg" alt="" />
            <span class="text-lg text-gray-600">Published</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/today Sheduled.svg" alt="" />
            <span class="text-lg text-gray-600">Today Sheduled</span>
            <span class="text-sm border p-1 pr-2 border-black rounded-full"
              >+2</span
            >
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/bookmarks.svg" alt="" />
            <span class="text-lg text-gray-600">Bookmarks</span>
          </div>
        </div>
        <!-- Favorite users -->
        <div class="flex flex-col border-t-2 pt-10 items-left ml-10 space-y-8">
          <div class="flex flex-row justify-between">
            <span class="text-lg">Posts </span>
            <div class="flex flex-row items-center mr-8 space-x-4">
              <img class="h-[22px]" src="/img/arrowDown.svg" alt="" />
              <img class="h-[22px]" src="/img/plus round.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="flex flex-col space-y-10 bg-slate-100">
        <!-- Stories -->
        <div
          class="flex flex-row w-full h-[120px] items-center justify-around px-8"
        >
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-48 Copy 6.png" alt="" />
            <span class="text-gray-500">Add to </span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/Story.png" alt="" />
            <span class="text-gray-500">Angela</span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-481.png" alt="" />
            <span class="text-gray-500">Mikey</span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-482.png" alt="" />
            <span class="text-gray-500">Ada</span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-483.png" alt="" />
            <span class="text-gray-500">Gavi</span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-484.png" alt="" />
            <span class="text-gray-500">Melley</span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-485.png" alt="" />
            <span class="text-gray-500">Omar </span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-486.png" alt="" />
            <span class="text-gray-500">Joseph </span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-487.png" alt="" />
            <span class="text-gray-500">Michel </span>
          </div>
          <div class="flex flex-col items-center space-y-1">
            <img class="w-14" src="/img/User-Photo-48.png" alt="" />
            <span class="text-gray-500">Adams </span>
          </div>
        </div>
        <!-- 30 Days Performance -->
        <div class="flex flex-col space-y-8 px-8">
          <span class="text-lg font-semibold">30 Days Performance</span>
          <div class="grid grid-cols-3 gap-4">
            <div class="flex flex-col text-white myBg-1 rounded-lg h-20 p-4">
              <span class="opacity-40">VIEWS</span>
              <span>7,425,685</span>
            </div>
            <div class="flex flex-col text-white myBg-2 rounded-lg h-20 p-4">
              <span class="opacity-40">FOLLOWERS</span>
              <span>54,364</span>
            </div>
            <div class="flex flex-col text-white myBg-3 rounded-lg h-20 p-4">
              <span class="opacity-40">LIKES</span>
              <span>125,685</span>
            </div>
          </div>
        </div>
        <!-- Analytics & Events -->
        <div class="grid grid-cols-11 gap-4">
          <!-- Analytics -->
          <div class="flex flex-col col-span-7 space-y-8 pl-8">
            <div class="">
              <span class="text-lg font-semibold">Analytics</span>
              <!-- Chart  -->
              <div class="shadow-lg rounded-lg overflow-hidden">
                <div class="py-3 px-5 bg-gray-50">Line chart</div>
                <canvas class="p-10" id="chartLine"></canvas>
              </div>
            </div>
          </div>
          <!-- Events -->
          <div class="flex flex-col col-span-4 space-y-8 pr-8">
            <div class="bg-red-600">
              <span class="text-lg font-semibold">Events Distribution</span>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gray-500 h-80">hello</div>
    </section>

    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart line -->
    <script src="/myChart.js"></script>
  </body>
</html>
