<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Red Whale | Dashboard</title>
  </head>
  <body>
    <section class="grid grid-cols-[300px_minmax(900px,_1fr)_380px] box-border">
      <!-- Left Side -->
      <div
        class="flex flex-col justify-between border-r border-gray-300 bg-gray-100 h-screen py-10"
      >
        <!-- Logo -->
        <div class="flex flex-row space-x-2 ml-10">
          <img src="/img/logo.svg" alt="" />
          <div class="flex flex-col">
            <span class="text-xl font-bold text-gray-700">Redwhale</span>
            <span class="text-sm font-semibold text-gray-400"
              >Growth & Marketing</span
            >
          </div>
        </div>
        <!-- Menu -->
        <div class="flex flex-col items-left ml-10 space-y-8">
          <div class="flex flex-row space-x-4">
            <img src="/img/Iconly-Curved-Home.svg" alt="" />
            <span class="text-lg">Dashboard</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/calendar-times 1.svg" alt="" />
            <span class="text-lg text-gray-600">Activity</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/profile-user (2) 2.svg" alt="" />
            <span class="text-lg text-gray-600">Settings</span>
          </div>
        </div>
        <!-- Posts -->
        <div class="flex flex-col border-t-2 pt-10 items-left ml-10 space-y-8">
          <div class="flex flex-row justify-between">
            <span class="text-lg">Posts </span>
            <div class="flex flex-row items-center mr-8 space-x-4">
              <img class="h-[22px]" src="/img/arrowDown.svg" alt="" />
              <img class="h-[22px]" src="/img/plus round.svg" alt="" />
            </div>
          </div>
          <!-- Posts Menu -->
          <div class="flex flex-row space-x-4">
            <img src="/img/published.svg" alt="" />
            <span class="text-lg text-gray-600">Published</span>
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/today Sheduled.svg" alt="" />
            <span class="text-lg text-gray-600">Today Sheduled</span>
            <span class="text-sm border p-1 pr-2 border-black rounded-full"
              >+2</span
            >
          </div>
          <div class="flex flex-row space-x-4">
            <img src="/img/bookmarks.svg" alt="" />
            <span class="text-lg text-gray-600">Bookmarks</span>
          </div>
        </div>
        <!-- Favorite users -->
        <div class="flex flex-col border-t-2 pt-10 items-left ml-10 space-y-8">
          <div class="flex flex-row justify-between">
            <span class="text-lg">Posts </span>
            <div class="flex flex-row items-center mr-8 space-x-4">
              <img class="h-[22px]" src="/img/arrowDown.svg" alt="" />
              <img class="h-[22px]" src="/img/plus round.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-300 h-80">hello</div>
      <div class="bg-gray-500 h-80">hello</div>
    </section>
  </body>
</html>
